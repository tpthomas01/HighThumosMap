<!DOCTYPE html>
<html>
<head>
  <title>High Thumos Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 <script>
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const markers = [];

  function loadMarkers() {
    // Remove old markers
    markers.forEach(m => map.removeLayer(m));
    markers.length = 0;

    fetch('https://discord-map-api.onrender.com/data')
      .then(res => res.json())
      .then(data => {
        data.forEach(user => {
          const location = user["City, State, Country"];
          const name = user["Name"];

          if (location) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
              .then(res => res.json())
              .then(geo => {
                if (geo[0]) {
                  const marker = L.marker([geo[0].lat, geo[0].lon])
                    .addTo(map)
                    .bindPopup(`<b>${name}</b><br>${location}`);
                  markers.push(marker);
                }
              });
          }
        });
      });
  }

  loadMarkers();
  setInterval(loadMarkers, 60000); // every 60 seconds
</script>
</body>
</html>
